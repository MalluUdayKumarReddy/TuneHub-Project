<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tune hub : viewPlaylists</title>
<link rel="stylesheet" th:href="@{/css/viewplaylist.css}"/>
</head>
<body>
<div class="main">
<h1>View All The Song Lists</h1>
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${allPlaylists}">
				<td th:text="${plist.name}"></td>
                 <td>
				<ul>
					<li th:each="song:${plist.songs}" >
					<span th:text="${song.name}"></span>
					<audio controls>
                    <source th:src="${song.link}" type="audio/mpeg">
					</audio>
					</li>
				</ul>
			</td>

			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
